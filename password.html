<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link rel="stylesheet" href="./assets/css/password.css">
  </head>
  <body>
    <div class="password">
      <img src="./assets/fb.svg" alt="" height="40px" srcset="" />

      <div class="pass">
        <div>
          <img src="./assets/profile.svg" alt="" height="60px" srcset="" />
          <p class="pass1">Log in as Josephine Barkley</p>
          <p class="pass2">josephine1@gmail.com - <a href="">Not you?</a></p>
        </div>

        <div class="pass3">
          <p id="instruction">For your security please re-enter your password to continue.</p>
          <p class="error-message" id="errorMessage" style="display: none;">The password you entered is incorrect. <a href="">Forgot Password?</a></p>
          <form id="loginForm" action="javascript:void(0);">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            /> <br>
            <button type="submit">Login</button>
          </form>
        </div>

        <a href="">Forget password?</a>
      </div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay"> 
      <div class="loading-icon"></div>
      Logging in, please wait...
    </div>

    <script>
      const loginForm = document.getElementById('loginForm');
      const loadingOverlay = document.getElementById('loadingOverlay');
      const instructionText = document.getElementById('instruction');
      const errorMessage = document.getElementById('errorMessage');

      const correctPassword = "password123"; // Mock correct password

      loginForm.addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent the form from submitting normally
        const enteredPassword = document.getElementById('password').value;

        if (enteredPassword === correctPassword) {
          // Correct password logic
          errorMessage.style.display = 'none'; // Hide any previous error message
          loadingOverlay.style.display = 'flex'; // Show the loading overlay

          // Simulate a network request delay
          setTimeout(() => {
            loadingOverlay.style.display = 'none'; // Hide the loading overlay after a delay
            alert('Logged in successfully!');
          }, 3000); // 3-second delay
        } else {
          // Incorrect password logic
          errorMessage.style.display = 'block'; // Show error message
          instructionText.style.display = 'none'; // Hide the original instruction text
        }
      });
    </script>
  </body>
</html>
