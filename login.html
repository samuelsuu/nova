<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <div class="login_form">
      <!-- Close button linking to index -->
      <a href="index.html" class="close_button">&times;</a>

      <form action="#">
        <h3>Log In</h3>

        <p class="sign_up">
          <a href="register.html">New to this site? Sign up</a>
        </p>

        <!-- Email input box -->
        <div class="input_box">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter email address"
            required
          />
        </div>

        <!-- Password input box -->
        <div class="input_box">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <a href="#" class="forgot_password">Forgot Password?</a>
        </div>

        <!-- Login button -->
        <button type="submit">Log In</button>

        <!-- Login option separator -->
        <p class="separator">
          <span>or Log In with</span>
        </p>

        <div class="login_option">
          <!-- Google button -->
          <div class="option">
            <a href="#">
              <img src="./assets/logos/google.png" alt="Google" />
            </a>
          </div>

          <!-- Facebook button -->
          <div class="option">
            <a href="#">
              <img src="./assets/logos/fb.png" alt="Facebook" />
            </a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
